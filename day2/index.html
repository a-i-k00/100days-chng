<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>図形探しゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="retro-title">図形探しゲーム</h1>
        
        <div id="game-instructions" class="instructions">
            <p>表示される図形の位置を覚えてください。</p>
            <p>その後、消しゴム機能で背景を消して図形を見つけてください。</p>
            <button id="start-btn" class="retro-btn">ゲームスタート</button>
        </div>
        
        <div id="game-area" class="hidden">
            <div id="shapes-container"></div>
            <div id="game-info">
                <p id="timer">残り時間: <span id="time-left">7</span>秒</p>
                <div id="target-shape-container">
                    <p>覚える図形: </p>
                    <div id="target-shape-preview"></div>
                </div>
            </div>
        </div>
        
        <div id="eraser-area" class="hidden">
            <canvas id="eraser-canvas"></canvas>
            <div id="eraser-info">
                <div id="find-shape-container">
                    <p>探す図形: </p>
                    <div id="find-shape-preview"></div>
                </div>
                <div class="button-container">
                    <button id="check-btn" class="retro-btn">チェック</button>
                    <button id="reset-btn" class="retro-btn">リセット</button>
                </div>
            </div>
        </div>
        
        <div id="result-area" class="hidden">
            <h2 id="result-message"></h2>
            <p id="score-text">正解数: <span id="score">0</span></p>
            <button id="play-again-btn" class="retro-btn">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
